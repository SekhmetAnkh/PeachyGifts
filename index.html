<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile, Gift, and Font Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .editor-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .btn-group-vertical {
            width: 100%;
        }
        .btn-group-vertical .btn {
            margin-bottom: 10px;
            border-radius: 5px !important;
        }
        #codeInput, #inputText {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        #parsedOutput, #fontOutput {
            background-color: #f1f3f5;
            border-radius: 5px;
            padding: 15px;
            min-height: 100px;
        }
        .symbols-menu {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .symbols-menu b {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            margin: 2px;
            border-radius: 3px;
        }
        .symbols-menu b:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <h2 class="mb-4">Profile, Gift, and Font Editor</h2>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="btn-group w-100" role="group">
                        <button id="profileButton" class="btn btn-primary">Profile</button>
                        <button id="giftButton" class="btn btn-outline-primary">Gift</button>
                        <button id="fontButton" class="btn btn-outline-primary">Fonts</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-3 mb-3">
                    <div id="buttonGroup" class="btn-group-vertical" role="group">
                        <button id="boldButton" type="button" class="btn btn-outline-secondary"><i class="fas fa-bold"></i> Bold</button>
                        <button id="italicButton" type="button" class="btn btn-outline-secondary"><i class="fas fa-italic"></i> Italic</button>
                        <button id="colorButton" type="button" class="btn btn-outline-secondary"><i class="fas fa-palette"></i> Color</button>
                        <button id="sizeButton" type="button" class="btn btn-outline-secondary"><i class="fas fa-text-height"></i> Size</button>
                        <button id="symbolsButton" type="button" class="btn btn-outline-secondary"><i class="fas fa-icons"></i> Symbols</button>
                    </div>
                    <hr class="my-3">
                    <div id="characterCountDiv">
                        Characters: <span id="characterCount" class="badge bg-primary">0 / 1000</span>
                        <div id="warnings" class="text-danger mt-2"></div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-9 mb-3" id="main1">
                    <textarea id="codeInput" class="form-control" rows="15" spellcheck="false"></textarea>
                </div>
                <div class="col-lg-4 col-md-12" id="main2">
                    <div id="parsedOutput" class="parsedOutput"></div>
                </div>
                <div class="col-12" id="main3" style="display: none;">
                    <textarea id="inputText" class="form-control mb-3" rows="3" placeholder="Type your text here"></textarea>
                    <div id="fontOutput" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>

    </script>
</body>
</html>
