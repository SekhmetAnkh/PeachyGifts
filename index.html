<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gift Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c2226;
            color: #e0e0e0;
        }
        .editor-container {
            background-color: #2c3236;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            padding: 30px;
            margin-top: 50px;
        }
        #codeInput, #parsedOutput {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            width: 100%;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
            padding: 10px;
            text-align: center;
            background-color: #3c4246;
            color: #e0e0e0;
            border-color: #4c5256;
        }
        #codeInput {
            resize: vertical;
        }
        #parsedOutput {
            min-height: 100px;
            border: 1px solid #4c5256;
            border-radius: 5px;
        }
        .symbols-menu {
            background-color: #2c3236;
            border: 1px solid #4c5256;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .symbols-menu b {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            margin: 2px;
            border-radius: 3px;
            color: #e0e0e0;
        }
        .symbols-menu b:hover {
            background-color: #3c4246;
        }
        .btn-outline-secondary {
            color: #a0a0a0;
            border-color: #a0a0a0;
        }
        .btn-outline-secondary:hover {
            color: #1c2226;
            background-color: #a0a0a0;
        }
        .badge.bg-primary {
            background-color: #007bff !important;
        }
        #warnings {
            color: #ff6b6b;
        }
        h2 {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <h2 class="mb-4 text-center">Gift Text Editor</h2>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="text-center mb-2">
                        <button id="colorButton" class="btn btn-outline-secondary me-2" aria-label="Color"><i class="fas fa-palette"></i> Color</button>
                        <button id="sizeButton" class="btn btn-outline-secondary me-2" aria-label="Size"><i class="fas fa-text-height"></i> Size</button>
                        <button id="symbolsButton" class="btn btn-outline-secondary" aria-label="Symbols"><i class="fas fa-icons"></i> Symbols</button>
                    </div>
                    <textarea id="codeInput" class="form-control" rows="10" spellcheck="false"></textarea>
                    <div id="characterCountDiv" class="mt-2 text-center">
                        Characters: <span id="characterCount" class="badge bg-primary">0 / 300</span>
                    </div>
                    <div id="warnings" class="text-danger mt-2 text-center"></div>
                </div>
                <div class="col-md-6">
                    <div id="parsedOutput"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            const characterLimit = 300;

            function updateParsed() {
                const inputCode = $("#codeInput").val();
                const characterCount = inputCode.length;
                $("#characterCount").text(`${characterCount} / ${characterLimit}`);

                let html = inputCode
                    .replace(/<color=(#?\w+)>/g, '<span style="color:$1">')
                    .replace(/<\/color>/g, '</span>')
                    .replace(/<size=(\d+)>/g, function(match, size) {
                        size = Math.min(Math.max(parseInt(size), 1), 100);
                        return `<span style="font-size:${size}px">`;
                    })
                    .replace(/<\/size>/g, '</span>')
                    .replace(/\n/g, '<br>');

                $("#parsedOutput").html(html);

                if (characterCount > characterLimit) {
                    $("#warnings").html('Character limit exceeded!');
                } else {
                    $("#warnings").html('');
                }
            }

            $('#colorButton').on('click', function() {
                let color = prompt('Enter a color (e.g., red, #FF0000):');
                if (color) {
                    $('#codeInput').insertAtCaret(`<color=${color}>` + $('#codeInput').val().substring($('#codeInput')[0].selectionStart, $('#codeInput')[0].selectionEnd) + '</color>');
                }
            });

            $('#sizeButton').on('click', function() {
                let size = prompt('Enter a size (1-100):');
                if (size) {
                    size = Math.min(Math.max(parseInt(size), 1), 100);
                    $('#codeInput').insertAtCaret(`<size=${size}>` + $('#codeInput').val().substring($('#codeInput')[0].selectionStart, $('#codeInput')[0].selectionEnd) + '</size>');
                }
            });

            function createSymbolsMenu() {
                const symbols = ['❤', '★', '☆', '☀', '☁', '☂', '☃', '☄', '☎', '☮', '☯', '☸', '☹', '☺', '☻', '☼', '☽', '☾', '♠', '♡', '♢', '♣', '♤', '♥', '♦', '♧', '♨', '♩', '♪', '♫', '♬', '♭', '♮', '♯'];
                let symbolsHtml = '<div class="symbols-menu" style="display:none;">';
                symbols.forEach(symbol => {
                    symbolsHtml += `<b>${symbol}</b>`;
                });
                symbolsHtml += '</div>';
                $('body').append(symbolsHtml);
            }

            $('#symbolsButton').on('click', function(e) {
                $('.symbols-menu').toggle();
                e.stopPropagation();
            });

            $(document).on('click', function(e) {
                if (!$(e.target).closest('.symbols-menu').length && !$(e.target).is('#symbolsButton')) {
                    $('.symbols-menu').hide();
                }
            });

            $(document).on('click', '.symbols-menu b', function(e) {
                $('#codeInput').insertAtCaret($(this).text());
                updateParsed();
                e.stopPropagation();
            });

            $.fn.insertAtCaret = function(text) {
                return this.each(function() {
                    if (document.selection) {
                        this.focus();
                        var sel = document.selection.createRange();
                        sel.text = text;
                    } else if (this.selectionStart || this.selectionStart === 0) {
                        var startPos = this.selectionStart;
                        var endPos = this.selectionEnd;
                        this.value = this.value.substring(0, startPos) + text + this.value.substring(endPos);
                        this.selectionStart = this.selectionEnd = startPos + text.length;
                    } else {
                        this.value += text;
                    }
                    $(this).trigger('input');
                });
            };

            $('#codeInput').on('input', updateParsed);

            createSymbolsMenu();
            updateParsed();
        });
    </script>
</body>
</html>
