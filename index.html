<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gift Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3236;
            color: #e0e0e0;
        }
        .editor-container {
            background-color: #3c4246;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            padding: 30px;
            margin-top: 50px;
        }
        #codeInput {
            font-family: Arial, sans-serif;
            font-size: 15px;
            line-height: 1.2;
            letter-spacing: 0.5px;
            text-align: center;
            color: #e0e0e0;
            border: 1px solid #4c5256;
            padding: 10px;
            width: 100%;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #2c3236;
            resize: vertical;
        }
        .btn-outline-secondary {
            color: #a0a0a0;
            border-color: #a0a0a0;
        }
        .btn-outline-secondary:hover {
            color: #1c2226;
            background-color: #a0a0a0;
        }
        .symbols-menu {
            background-color: #3c4246;
            border: 1px solid #4c5256;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .symbols-menu b {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            margin: 2px;
            border-radius: 3px;
            color: #e0e0e0;
        }
        .symbols-menu b:hover {
            background-color: #2c3236;
        }
        h2 {
            color: #ffffff;
        }
        #warnings {
            color: #ff6b6b;
        }
        #giftPreviewContainer {
            position: relative;
            width: 494px;
            height: 547px;
            margin: 20px auto;
        }
        #giftImage {
            background-image: url("https://3dxchat-status.com/image/gift1.png?12");
            width: 494px;
            height: 547px;
            display: inline-block;
        }
        #giftParsedForm {
            position: relative;
            height: 502px !important;
            top: 40px;
            left: 8px;
            width: 480px;
        }
        .giftParsed {
            background: transparent !important;
            border: 0 !important;
            width: 100%;
            height: 480px;
            overflow-y: scroll !important;
            resize: none !important;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            background: url("https://3dxchat-status.com/image/gift2.png?12") !important;
            background-attachment: local !important;
            background-repeat: no-repeat  !important;
            text-align: center;
            padding-top: 253px;
        }
        .giftFont {
            line-height: 1.2;
        }
        .profilefont {
            font-family: Arial, sans-serif;
            color: #fff;
            font-size: 14px;
            word-spacing: -0.06rem;
            text-shadow: #6b6b6b 0 0 0.1em;
        }
        .overflow {
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }
        .style-2::-webkit-scrollbar-track {
            background-color: #1c2226;
        }
        .style-2::-webkit-scrollbar {
            width: 20px;
            background-color: #1c2226;
        }
        .style-2 {
            overflow-x: hidden !important;
        }
        .style-2::-webkit-scrollbar-thumb {
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-image: url("https://3dxchat-status.com/image/scrollbar_icon.png?12");
            background-position: center, center;
            background-repeat: no-repeat, no-repeat;
            background-color: #2e3d42;
        }
        .style-2::-webkit-scrollbar-thumb:hover {
            background-color: #425a63;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <h2 class="mb-4 text-center">Gift Text Editor</h2>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="text-center mb-2">
                        <button id="colorButton" class="btn btn-outline-secondary me-2" aria-label="Color"><i class="fas fa-palette"></i> Color</button>
                        <button id="sizeButton" class="btn btn-outline-secondary me-2" aria-label="Size"><i class="fas fa-text-height"></i> Size</button>
                        <button id="symbolsButton" class="btn btn-outline-secondary" aria-label="Symbols"><i class="fas fa-icons"></i> Symbols</button>
                    </div>
                    <textarea id="codeInput" class="form-control" rows="10" spellcheck="false"></textarea>
                    <div id="characterCountDiv" class="mt-2 text-center">
                        Characters: <span id="characterCount" class="badge bg-primary">0 (0 bytes) / 240</span>
                    </div>
                    <div id="warnings" class="mt-2 text-center"></div>
                </div>
                <div class="col-md-6">
                    <div id="giftPreviewContainer">
                        <div id="giftImage">
                            <form id="giftParsedForm">
                                <div class="form-group">
                                    <pre id="giftParsed" class="giftParsed profilefont overflow giftFont style-2"></pre>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            const BYTE_LIMIT = 240;

            function getByteLength(str) {
                return new Blob([str]).size;
            }

            function updateGiftPreview() {
                var giftCode = $("#codeInput").val();
                var characterCount = getByteLength(giftCode);
                
                giftCode = giftCode.replace(/[\n\r]/g, '<br>');
                
                var html = bbcodeParser.bbcodeToHtml(giftCode);
                
                var warningDiv = $("#warnings");
                warningDiv.html('');
                
                // Add warning checks here if needed
                
                $("#giftParsed").html(html);
                
                $("#characterCount").html(characterCount + ' (' + characterCount + ' bytes) / ' + BYTE_LIMIT);
                if (characterCount > BYTE_LIMIT) {
                    $("#characterCount").css('color', 'red');
                } else {
                    $("#characterCount").css('color', '');
                }
            }

            $('#colorButton').on('click', function() {
                let color = prompt('Enter a color (e.g., red, #FF0000):');
                if (color) {
                    $('#codeInput').insertAtCaret(`<color=${color}>` + $('#codeInput').val().substring($('#codeInput')[0].selectionStart, $('#codeInput')[0].selectionEnd) + '</color>');
                }
            });

            $('#sizeButton').on('click', function() {
                let size = prompt('Enter a size (1-100):');
                if (size) {
                    size = Math.min(Math.max(parseInt(size), 1), 100);
                    $('#codeInput').insertAtCaret(`<size=${size}>` + $('#codeInput').val().substring($('#codeInput')[0].selectionStart, $('#codeInput')[0].selectionEnd) + '</size>');
                }
            });

            function createSymbolsMenu() {
                const symbols = ['❤', '★', '☆', '☀', '☁', '☂', '☃', '☄', '☎', '☮', '☯', '☸', '☹', '☺', '☻', '☼', '☽', '☾', '♠', '♡', '♢', '♣', '♤', '♥', '♦', '♧', '♨', '♩', '♪', '♫', '♬', '♭', '♮', '♯'];
                let symbolsHtml = '<div class="symbols-menu" style="display:none;">';
                symbols.forEach(symbol => {
                    symbolsHtml += `<b>${symbol}</b>`;
                });
                symbolsHtml += '</div>';
                $('body').append(symbolsHtml);
            }

            $('#symbolsButton').on('click', function(e) {
                $('.symbols-menu').toggle();
                e.stopPropagation();
            });

            $(document).on('click', function(e) {
                if (!$(e.target).closest('.symbols-menu').length && !$(e.target).is('#symbolsButton')) {
                    $('.symbols-menu').hide();
                }
            });

            $(document).on('click', '.symbols-menu b', function(e) {
                $('#codeInput').insertAtCaret($(this).text());
                updateGiftPreview();
                e.stopPropagation();
            });

            $.fn.insertAtCaret = function(text) {
                return this.each(function() {
                    if (document.selection) {
                        this.focus();
                        var sel = document.selection.createRange();
                        sel.text = text;
                    } else if (this.selectionStart || this.selectionStart === 0) {
                        var startPos = this.selectionStart;
                        var endPos = this.selectionEnd;
                        this.value = this.value.substring(0, startPos) + text + this.value.substring(endPos);
                        this.selectionStart = this.selectionEnd = startPos + text.length;
                    } else {
                        this.value += text;
                    }
                    $(this).trigger('input');
                });
            };

            $('#codeInput').on('input', function() {
                if (getByteLength($(this).val()) > BYTE_LIMIT) {
                    $(this).val(function(i, text) {
                        while (getByteLength(text) > BYTE_LIMIT) {
                            text = text.slice(0, -1);
                        }
                        return text;
                    });
                }
                updateGiftPreview();
            });

            createSymbolsMenu();
            updateGiftPreview();
        });

        // BBCode to HTML conversion function
        var bbcodeParser = {
            bbcodeToHtml: function(str) {
                var html = str;

                html = html.replace(/\[i\](.*?)\[\/i\]/ig, '<i>$1</i>');
                html = html.replace(/\[b\](.*?)\[\/b\]/ig, '<b>$1</b>');
                html = html.replace(/\[u\](.*?)\[\/u\]/ig, '<u>$1</u>');
                html = html.replace(/\[color=([#a-z0-9]+)\](.*?)\[\/color\]/ig, '<span style="color: $1;">$2</span>');
                html = html.replace(/\[size=([0-9]+)\](.*?)\[\/size\]/ig, '<span style="font-size: $1px;">$2</span>');

                return html;
            }
        };
    </script>
</body>
</html>
