<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Code Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #previewContainer {
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            padding: 0.375rem 0.75rem;
            min-height: 300px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6" id="main1">
                <form id="profileCodeForm">
                    <textarea placeholder="Paste your current profile code in here if desired" class="form-control" rows="22" id="profileCode" name="profiletext" spellcheck="false"></textarea>
                </form>
            </div>
            <div class="col-6">
                <h4>Preview:</h4>
                <div id="previewContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const profileCode = document.getElementById('profileCode');
        const previewContainer = document.getElementById('previewContainer');

        profileCode.addEventListener('input', function() {
            previewContainer.innerHTML = this.value;
        });
    </script>
</body>
</html>
