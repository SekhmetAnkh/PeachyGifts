<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile, Gift, and Font Text Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }
        .editor-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 50px;
        }
        .btn-group-vertical {
            width: 100%;
        }
        .btn-group-vertical .btn {
            margin-bottom: 10px;
            border-radius: 5px !important;
        }
        #codeInput, #inputText {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        #parsedOutput, #fontOutput {
            background-color: #f1f3f5;
            border-radius: 5px;
            padding: 15px;
            min-height: 100px;
        }
        .symbols-menu {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .symbols-menu b {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            margin: 2px;
            border-radius: 3px;
        }
        .symbols-menu b:hover {
            background-color: #e9ecef;
        }
        #parsedOutput {
            background-color: #ffffff;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            min-height: 100px;
            font-family: Arial, sans-serif;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #parsedOutput strong {
            font-weight: bold;
        }
        #parsedOutput em {
            font-style: italic;
        }
        #codeInput, #parsedOutput {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            width: 57ch;
            max-width: 100%;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
            padding: 10px;
        }
        #codeInput {
            resize: vertical;
        }
        #parsedOutput {
            min-height: 100px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <h2 class="mb-4">Profile, Gift, and Font Editor</h2>
            <div class="row mb-3">
                <div class="col-12">
                    <div class="btn-group w-100" role="group">
                        <button id="profileButton" class="btn btn-primary">Profile</button>
                        <button id="giftButton" class="btn btn-outline-primary">Gift</button>
                        <button id="fontButton" class="btn btn-outline-primary">Fonts</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-md-3 mb-3">
                    <div id="buttonGroup" class="btn-group-vertical" role="group">
                        <button id="boldButton" type="button" class="btn btn-outline-secondary" aria-label="Bold"><i class="fas fa-bold"></i> Bold</button>
                        <button id="italicButton" type="button" class="btn btn-outline-secondary" aria-label="Italic"><i class="fas fa-italic"></i> Italic</button>
                        <button id="colorButton" type="button" class="btn btn-outline-secondary" aria-label="Color"><i class="fas fa-palette"></i> Color</button>
                        <button id="sizeButton" type="button" class="btn btn-outline-secondary" aria-label="Size"><i class="fas fa-text-height"></i> Size</button>
                        <button id="symbolsButton" type="button" class="btn btn-outline-secondary" aria-label="Symbols"><i class="fas fa-icons"></i> Symbols</button>
                    </div>
                    <hr class="my-3">
                    <div id="characterCountDiv">
                        Characters: <span id="characterCount" class="badge bg-primary">0 / 1000</span>
                        <div id="warnings" class="text-danger mt-2"></div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-9 mb-3" id="main1">
                    <textarea id="codeInput" class="form-control" rows="15" spellcheck="false"></textarea>
                </div>
                <div class="col-lg-6 col-md-12" id="main2">
                    <div id="parsedOutput" class="parsedOutput"></div>
                </div>
                <div class="col-12" id="main3" style="display: none;">
                    <textarea id="inputText" class="form-control mb-3" rows="3" placeholder="Type your text here"></textarea>
                    <div id="fontOutput" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            let currentMode = 'profile';
            const characterLimits = { profile: 1000, gift: 240 };

            function updateMode(mode) {
                currentMode = mode;
                $(`#${mode}Button`).removeClass('btn-outline-primary').addClass('btn-primary').siblings().removeClass('btn-primary').addClass('btn-outline-primary');
                
                if (mode === 'fonts') {
                    $('#main1, #main2').hide();
                    $('#main3').show();
                    $('#buttonGroup, #characterCountDiv').hide();
                } else {
                    $('#main1, #main2').show();
                    $('#main3').hide();
                    $('#buttonGroup, #characterCountDiv').show();
                }
                
                updateParsed();
            }

            function updateParsed() {
                const inputCode = $("#codeInput").val();
                const characterCount = inputCode.length;
                const limit = characterLimits[currentMode];
                $("#characterCount").text(`${characterCount} / ${limit}`);

                let html = inputCode
                    // Handle BBCode style tags
                    .replace(/\[b\]([\s\S]*?)\[\/b\]/g, '<strong>$1</strong>')
                    .replace(/\[i\]([\s\S]*?)\[\/i\]/g, '<em>$1</em>')
                    .replace(/\[color=([^\]]+)\]([\s\S]*?)\[\/color\]/g, '<span style="color:$1">$2</span>')
                    .replace(/\[size=([^\]]+)\]([\s\S]*?)\[\/size\]/g, '<span style="font-size:$1px">$2</span>')
                    // Handle HTML style tags
                    .replace(/<color=([^>]+)>([\s\S]*?)<\/color>/g, '<span style="color:$1">$2</span>')
                    .replace(/<size=([^>]+)>([\s\S]*?)<\/size>/g, '<span style="font-size:$1px">$2</span>');

                html = wrapLongWords(html, 57);
                html = html.replace(/\n/g, '<br>');

                // Sanitize the HTML to prevent XSS attacks
                const sanitizedHtml = DOMPurify.sanitize(html, {ALLOW_UNKNOWN_PROTOCOLS: true});

                $("#parsedOutput").html(sanitizedHtml);

                if (characterCount > limit) {
                    $("#warnings").html('Character limit exceeded!');
                } else {
                    $("#warnings").html('');
                }
            }

            function fontGenerator() {
                const inputText = $("#inputText").val();
                let output = '';
                
                output += `<p><strong>Small Caps:</strong> ${smallCaps(inputText)}</p>`;
                output += `<p><strong>Mirrored:</strong> ${mirrored(inputText)}</p>`;
                output += `<p><strong>Slashed:</strong> ${slashed(inputText)}</p>`;

                $("#fontOutput").html(output);
            }

            function smallCaps(text) {
                return text.toLowerCase().replace(/[a-z]/g, char => String.fromCharCode(char.charCodeAt(0) + 8272));
            }

            function mirrored(text) {
                return text.split('').reverse().join('');
            }

            function slashed(text) {
                const slashedMap = {
                    'A': 'Ⱥ', 'B': 'Ƀ', 'C': 'Ȼ', 'D': 'Đ', 'E': 'Ɇ', 'F': 'F', 'G': 'Ǥ', 'H': 'Ħ', 'I': 'Ɨ', 'J': 'J', 
                    'K': 'Ꝁ', 'L': 'Ł', 'M': 'M', 'N': 'N', 'O': 'Ø', 'P': 'P', 'Q': 'Q', 'R': 'Ɍ', 'S': 'S', 'T': 'Ŧ', 
                    'U': 'Ʉ', 'V': 'V', 'W': 'W', 'X': 'X', 'Y': 'Y', 'Z': 'Ƶ',
                    'a': 'Ⱥ', 'b': 'ƀ', 'c': 'ȼ', 'd': 'đ', 'e': 'ɇ', 'f': 'f', 'g': 'ǥ', 'h': 'ħ', 'i': 'ɨ', 'j': 'j', 
                    'k': 'ꝁ', 'l': 'ł', 'm': 'm', 'n': 'n', 'o': 'ø', 'p': 'p', 'q': 'q', 'r': 'ɍ', 's': 's', 't': 'ŧ', 
                    'u': 'ʉ', 'v': 'v', 'w': 'w', 'x': 'x', 'y': 'y', 'z': 'ƶ'
                };
                return text.split('').map(char => slashedMap[char] || char).join('');
            }

            function createSymbolsMenu() {
                const symbols = ['❤', '★', '☆', '☀', '☁', '☂', '☃', '☄', '☎', '☮', '☯', '☸', '☹', '☺', '☻', '☼', '☽', '☾', '♠', '♡', '♢', '♣', '♤', '♥', '♦', '♧', '♨', '♩', '♪', '♫', '♬', '♭', '♮', '♯'];
                let symbolsHtml = '<div class="symbols-menu" style="display:none;">';
                symbols.forEach(symbol => {
                    symbolsHtml += `<b>${symbol}</b>`;
                });
                symbolsHtml += '</div>';
                $('body').append(symbolsHtml);
            }

            $.fn.insertAtCaret = function(text) {
                return this.each(function() {
                    if (document.selection) {
                        this.focus();
                        var sel = document.selection.createRange();
                        sel.text = text;
                    } else if (this.selectionStart || this.selectionStart === 0) {
                        var startPos = this.selectionStart;
                        var endPos = this.selectionEnd;
                        this.value = this.value.substring(0, startPos) + text + this.value.substring(endPos);
                        this.selectionStart = this.selectionEnd = startPos + text.length;
                    } else {
                        this.value += text;
                    }
                });
            };

            $('#symbolsButton').on('click', function(e) {
                $('.symbols-menu').toggle();
                e.stopPropagation(); // Prevent this click from being caught by the document click handler
            });

            $(document).on('click', function(e) {
                if (!$(e.target).closest('.symbols-menu').length && !$(e.target).is('#symbolsButton')) {
                    $('.symbols-menu').hide();
                }
            });

            $(document).on('click', '.symbols-menu b', function(e) {
                $('#codeInput').insertAtCaret($(this).text());
                updateParsed();
                e.stopPropagation(); // Prevent this click from being caught by the document click handler
            });

            // Call this function when the document is ready
            createSymbolsMenu();

            // Event listeners
            $('#profileButton, #giftButton, #fontButton').on('click', function() {
                updateMode(this.id.replace('Button', ''));
            });

            $('#boldButton').on('click', function() {
                $('#codeInput').insertAtCaret('[b]' + $('#codeInput').val().substring($('#codeInput')[0].selectionStart, $('#codeInput')[0].selectionEnd) + '[/b]');
            });

            $('#italicButton').on('click', function() {
                $('#codeInput').insertAtCaret('[i]' + $('#codeInput').val().substring($('#codeInput')[0].selectionStart, $('#codeInput')[0].selectionEnd) + '[/i]');
            });

            $('#colorButton').on('click', function() {
                let color = prompt('Enter a color (e.g., red, #FF0000):');
                if (color) {
                    $('#codeInput').insertAtCaret(`[color=${color}]` + $('#codeInput').val().substring($('#codeInput')[0].selectionStart, $('#codeInput')[0].selectionEnd) + '[/color]');
                }
            });

            $('#sizeButton').on('click', function() {
                let size = prompt('Enter a size in pixels:');
                if (size) {
                    $('#codeInput').insertAtCaret(`[size=${size}]` + $('#codeInput').val().substring($('#codeInput')[0].selectionStart, $('#codeInput')[0].selectionEnd) + '[/size]');
                }
            });

            $('#codeInput').on('input', updateParsed);
            $('#inputText').on('input', fontGenerator);

            // Initial setup
            updateMode('profile');

            function wrapLongWords(str, maxWidth) {
                return str.replace(new RegExp(`(?![^\\n]{1,${maxWidth}}$)([^\\n]{1,${maxWidth}})\\s`, 'g'), '$1\n');
            }
        });
    </script>
</body>
</html>
