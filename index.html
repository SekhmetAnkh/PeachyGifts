<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gift Text Editor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c3236;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .editor-container {
            background-color: #3c4246;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            padding: 30px;
            width: 45%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #codeInput {
            font-size: 15px;
            line-height: 1.2;
            letter-spacing: 0.5px;
            text-align: center;
            color: #e0e0e0;
            border: 1px solid #4c5256;
            padding: 10px;
            width: 100%;
            height: 200px;
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #2c3236;
            resize: vertical;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .btn {
            color: #a0a0a0;
            border: 1px solid #a0a0a0;
            background-color: transparent;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            color: #1c2226;
            background-color: #a0a0a0;
        }
        .symbols-menu {
            background-color: #3c4246;
            border: 1px solid #4c5256;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        .symbols-menu b {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            cursor: pointer;
            margin: 2px;
            border-radius: 3px;
            color: #e0e0e0;
        }
        .symbols-menu b:hover {
            background-color: #2c3236;
        }
        #giftPreviewContainer {
            position: relative;
            width: 494px;
            height: 547px;
            background-color: #2c3236;
            border-radius: 5px;
            overflow: hidden;
        }
        #giftGroup {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #giftImage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://raw.githubusercontent.com/SekhmetAnkh/ProfileEditor/main/images/gift1.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        #gift2Image {
            position: absolute;
            top: 65px;
            left: 8px;
            width: calc(100% - 16px);
            height: 300px;
            background: url("https://raw.githubusercontent.com/SekhmetAnkh/ProfileEditor/main/images/gift2.png") no-repeat center top;
            background-size: contain;
        }
        #giftParsedForm {
            position: absolute;
            top: 340px;
            left: 8px;
            width: calc(100% - 16px);
            height: calc(100% - 340px);
        }
        .giftParsed {
            width: 100%;
            height: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            overflow-y: auto;
            resize: none;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            word-spacing: -0.06rem;
            text-shadow: #6b6b6b 0 0 0.1em;
            line-height: 1.2;
        }
        .giftParsed::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        #customScrollbar {
            position: absolute;
            top: 50px;
            right: 8px;
            width: 20px;
            height: calc(100% - 50px);
            background-color: #1c2226;
            z-index: 10;
        }
        #scrollThumb {
            width: 20px;
            background-color: #2e3d42;
            position: absolute;
            top: 0;
            right: 0;
            background-image: url("https://raw.githubusercontent.com/SekhmetAnkh/ProfileEditor/main/images/scrollbar_icon.png");
            background-position: center;
            background-repeat: no-repeat;
        }
        #scrollThumb:hover {
            background-color: #425a63;
        }
        #errorMessages {
            color: #ff6b6b;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <h2>Gift Text Editor</h2>
            <div>
                <textarea id="codeInput" placeholder="Enter your text here..."></textarea>
            </div>
            <div class="button-container">
                <button id="boldButton" class="btn"><i class="fas fa-bold"></i></button>
                <button id="italicButton" class="btn"><i class="fas fa-italic"></i></button>
                <button id="underlineButton" class="btn"><i class="fas fa-underline"></i></button>
                <button id="colorButton" class="btn"><i class="fas fa-palette"></i></button>
                <input type="color" id="colorPicker" style="display: none;">
                <button id="sizeButton" class="btn"><i class="fas fa-text-height"></i></button>
                <button id="symbolsButton" class="btn"><i class="fas fa-symbols"></i></button>
            </div>
            <div id="errorMessages"></div>
            <div id="characterCount">Characters: 0 / 240</div>
        </div>
        <div id="giftPreviewContainer">
            <div id="giftGroup">
                <div id="giftImage"></div>
                <div id="gift2Image"></div>
                <div id="giftParsedForm">
                    <pre id="giftParsed" class="giftParsed profilefont overflow giftFont"></pre>
                </div>
            </div>
            <div id="customScrollbar">
                <div id="scrollThumb"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Button click handlers
            $('#boldButton').click(function() {
                insertTag('b');
            });

            $('#italicButton').click(function() {
                insertTag('i');
            });

            $('#underlineButton').click(function() {
                insertTag('u');
            });

            $('#colorButton').click(function() {
                $('#colorPicker').click();
            });

            $('#colorPicker').change(function() {
                var color = $(this).val();
                insertTag('span style="color: ' + color + '"');
            });

            $('#sizeButton').click(function() {
                var size = prompt('Enter font size (in pixels):', '14');
                if (size) {
                    insertTag('span style="font-size: ' + size + 'px"');
                }
            });

            $('#symbolsButton').click(function() {
                // You can implement a symbol picker here if needed
            });

            // Function to insert HTML tags
            function insertTag(tag) {
                var textarea = document.getElementById('codeInput');
                var start = textarea.selectionStart;
                var end = textarea.selectionEnd;
                var selectedText = textarea.value.substring(start, end);
                var replacement = '<' + tag + '>' + selectedText + '</' + tag.split(' ')[0] + '>';
                
                textarea.value = textarea.value.substring(0, start) + replacement + textarea.value.substring(end);
                textarea.focus();
                textarea.setSelectionRange(start + replacement.length, start + replacement.length);
                
                updateGiftPreview();
            }

            // Function to update gift preview
            function updateGiftPreview() {
                var input = $('#codeInput').val();
                $('#giftParsed').html(input);
                validateInput(input);
            }

            function validateInput(input) {
                let errors = [];
                let byteSize = new Blob([input]).size;

                // Error 1-8: Tag mismatch warnings
                let tags = ['b', 'i', 'color', 'size'];
                tags.forEach(tag => {
                    let openCount = (input.match(new RegExp(`<${tag}`, 'gi')) || []).length;
                    let closeCount = (input.match(new RegExp(`</${tag}>`, 'gi')) || []).length;
                    if (openCount > closeCount) {
                        errors.push(`${openCount - closeCount} open <${tag}> tag(s)`);
                    } else if (openCount < closeCount) {
                        errors.push(`${closeCount - openCount} unopened <${tag}> tag(s)`);
                    }
                });

                // Error 9: Unsupported element warning
                let unsupportedTags = input.match(/<(?!\/?(b|i|color|size))[^>]+>/g);
                if (unsupportedTags) {
                    unsupportedTags.forEach(tag => {
                        errors.push(`"${tag}" is unsupported`);
                    });
                }

                // Error 11: Too many characters for gifts
                if (byteSize > 240) {
                    errors.push("Too many characters!");
                }

                // Error 12: General syntax error
                if (/<[^>]*[<>][^>]*>/.test(input)) {
                    errors.push("General syntax error!");
                }

                // Error 13: Error in tag order
                let stack = [];
                let tagPattern = /<\/?([^>]+)>/g;
                let match;
                let orderError = false;
                while ((match = tagPattern.exec(input)) !== null) {
                    if (match[0].startsWith('</')) {
                        if (stack.pop() !== match[1]) {
                            orderError = true;
                            break;
                        }
                    } else {
                        stack.push(match[1]);
                    }
                }
                if (orderError || stack.length > 0) {
                    errors.push("Error in tag order!");
                }

                // Error 14: Tabs detected
                if (/\t/.test(input)) {
                    errors.push("Tabs detected - unable to give proper preview");
                }

                // Display errors
                $('#errorMessages').html(errors.join('<br>'));

                // Update character count
                $('#characterCount').html(`Characters: ${byteSize} / 240`);
                if (byteSize > 240) {
                    $('#characterCount').css('color', '#ff6b6b');
                } else {
                    $('#characterCount').css('color', '#e0e0e0');
                }
            }

            // Initial preview update and event binding
            updateGiftPreview();
            $('#codeInput').on('input', updateGiftPreview);
        });

        document.addEventListener('DOMContentLoaded', function() {
            const giftParsed = document.getElementById('giftParsed');
            const customScrollbar = document.getElementById('customScrollbar');
            const scrollThumb = document.getElementById('scrollThumb');

            let isDragging = false;
            let startY, startTop;

            function updateScrollThumb() {
                const scrollPercentage = giftParsed.scrollTop / (giftParsed.scrollHeight - giftParsed.clientHeight);
                const thumbHeight = Math.max(30, (giftParsed.clientHeight / giftParsed.scrollHeight) * customScrollbar.clientHeight);
                scrollThumb.style.height = `${thumbHeight}px`;
                const maxTop = customScrollbar.clientHeight - thumbHeight;
                const thumbTop = scrollPercentage * maxTop;
                scrollThumb.style.top = `${thumbTop}px`;
            }

            function scrollContent(e) {
                const rect = customScrollbar.getBoundingClientRect();
                const clickPosition = (e.clientY - rect.top) / rect.height;
                giftParsed.scrollTop = clickPosition * (giftParsed.scrollHeight - giftParsed.clientHeight);
            }

            giftParsed.addEventListener('scroll', updateScrollThumb);
            customScrollbar.addEventListener('click', scrollContent);

            scrollThumb.addEventListener('mousedown', function(e) {
                isDragging = true;
                startY = e.clientY;
                startTop = scrollThumb.offsetTop;
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            });

            function onMouseMove(e) {
                if (!isDragging) return;
                const deltaY = e.clientY - startY;
                const maxTop = customScrollbar.clientHeight - scrollThumb.clientHeight;
                const newTop = Math.max(0, Math.min(startTop + deltaY, maxTop));
                const scrollPercentage = newTop / maxTop;
                giftParsed.scrollTop = scrollPercentage * (giftParsed.scrollHeight - giftParsed.clientHeight);
            }

            function onMouseUp() {
                isDragging = false;
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }

            // Initial setup
            updateScrollThumb();
        });
    </script>
</body>
</html>
